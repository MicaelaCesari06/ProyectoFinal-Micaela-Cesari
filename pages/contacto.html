<div class="main">
    <section>
        <h1 class="primerParrafo">Formulario de Contacto</h2>

          <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName4" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="specificSizeSelect">Sexo</label>
                <div class="form-check">
                  <input class="form-check-input btn btn-dark" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Femenino
                  </label>
            </div>
            <div class="form-check">
                <input class="form-check-input btn btn-dark" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label " for="gridRadios2">
                  Masculino
                </label>
        
            </div>
            <div class="col-md-4">
                <label class="visually-hidden" for="specificSizeSelect">Seleccionar Asunto</label>
                <select class="form-select" id="specificSizeSelect">
                  <option selected>Seleccionar Asunto</option>
                  <option value="1">no puedo concretar la compra</option>
                  <option value="2">informacion sobre producto</option>
                  <option value="3">este no es mi pedido</option>
                  <option value="4">no me llegó mi pedido</option>
                </select>
            </div>
           
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-dark">Enviar</button>
    
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Limpiar Formulario</button>
      
              </div>
          </form>
